<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Add background color to the body */
        body {
            background-color: #c4d8dee7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        

        /* Style the form */
        .form-container {
            background-color: rgb(108, 179, 202);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            background-color: #d2837c;
            color: rgb(19, 19, 19);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #99a2a6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" name="name"></td>
                </tr>
                <tr>
                    <td>Phone No:</td>
                    <td><input type="tel" placeholder="9876*******" name="phone"></td>
                </tr>
                <tr>
                    <td>Email id:</td>
                    <td><input type="email" placeholder="example@gmail.com" name="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="password" name="password"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Education Qualification:</td>
                    <td>
                        <select name="education">
                            <option>Select option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                            <option>None</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="singing"> Singing
                        <input type="checkbox" name="hobby" value="dancing"> Dancing
                        <input type="checkbox" name="hobby" value="playing"> Playing
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea rows="5" cols="20" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
